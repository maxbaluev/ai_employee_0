[tools]
node = "22"
python = "3.13"

[tasks.install]
run = "pnpm install"

[tasks.dev]
run = "pnpm dev"

[tasks.ui]
run = "pnpm run dev:ui"

[tasks.agent]
run = "pnpm run dev:agent"

[tasks.lint]
run = "pnpm lint"

[tasks.test-agent]
run = "PYTHONPATH=. adk eval agent/evals/control_plane agent/evals/smoke_g_a_v2.json"
